    <!-- Jquery/Jquery UI JS -->
    <script src="{{ site.baseurl }}/libs/jquery_1.11.0/jquery-1.11.3.min.js"></script>

    <!-- Jquery Resize JS -->
    <script src="{{ site.baseurl }}/libs/jquery-resize_0.5.3/jquery.resize.js"></script>

    <!-- Bootstrap JS -->
    <script src="{{ site.baseurl }}/libs/{{ site.name }}_{{ site.version }}/js/bootstrap.min.js"></script>
    
    <!-- ===== Custom Libs ===== -->

    <!-- Select2 JS -->
    <script src="{{ site.baseurl }}/libs/select2_4.0.0/js/select2.full.min.js"></script>

    <!-- Jquery Validation JS -->
    <script src="{{ site.baseurl }}/libs/jquery-validation_1.14.0/jquery.validate.min.js"></script>

    <!-- Noty JS -->
    <script src="{{ site.baseurl }}/libs/noty_2.3.5/packaged/jquery.noty.packaged.min.js"></script>
    
    <!-- ZeroClipboard JS -->
    <script src="{{ site.baseurl }}/libs/zero-clipboard_2.2.0/ZeroClipboard.min.js"></script>
    
    <!-- Highlight JS -->
    <script src="{{ site.baseurl }}/libs/highlight_9.6.0/js/highlight.min.js"></script>

    <!-- ===== /Custom Libs ===== -->

    <!-- Theme WSO2 JS -->
    <script src="{{ site.baseurl }}/libs/{{ site.name }}_{{ site.version }}/js/{{ site.name }}.js"></script>
    
    {% if page.js %}
        {% for url in page.js %}
            {% assign new-url = url | replace: ' ' , '' %}
            {% assign new-url = new-url | replace: '{{site.name}}' , site.name %}
            {% assign new-url = new-url | replace: '{{site.version}}' , site.version %}
            <script src="{{ site.baseurl }}/{{ new-url }}"></script>
        {% endfor %}
    {% endif %}

    <!-- Jquery Session JS -->
    <script src="{{ site.baseurl }}/js/jquery.session.js"></script>

    <!-- Custom JS -->
    <script src="{{ site.baseurl }}/js/docs.js"></script>
